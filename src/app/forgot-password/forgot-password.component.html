<div class="loginForm">
  <div class="login-container">
    <h1 class="loginHeader">Password Reset</h1>
    <p class="login-subheader">Enter your email to receive a password reset link</p>
    
    <div class="form-group">
      <label>EMAIL</label>
      <input class="form-input" [ngClass]="{'input-error': emailError}"
             placeholder="name@email.com" [(ngModel)]="email" type="email">
      <span class="input-hint white-text" [ngClass]="{'error-message': emailError, 'success-message': successMessage}">
        {{emailError || successMessage || 'Enter your account email'}}
      </span>
    </div>

    <button class="signInBtn" mat-raised-button (click)="resetPassword()">Send Reset Link</button>
    <p class="register-text">Remember your password? <button class="register-link" (click)="goToLogin()">Back to Login</button></p>
  </div>
</div>
