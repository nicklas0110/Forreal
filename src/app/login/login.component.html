<div class="loginForm">
  <div class="login-container">
    <h1 class="loginHeader">Welcome back!</h1>
    <p class="login-subheader">We're so excited to see you again!</p>
    
    <div class="form-group">
      <label>EMAIL</label>
      <input class="form-input" [ngClass]="{'input-error': emailError}" 
             placeholder="name@email.com" [(ngModel)]="email" type="email">
      <span class="input-hint" [ngClass]="{'error-message': emailError}">
        {{emailError || 'Must contain @ and domain (e.g., .com, .net)'}}
      </span>
    </div>

    <div class="form-group">
      <label>PASSWORD</label>
      <input class="form-input" [ngClass]="{'input-error': passwordError}"
             placeholder="••••••••" [(ngModel)]="password" type="password">
      <span class="input-hint" [ngClass]="{'error-message': passwordError}">
        {{passwordError || 'Minimum 6 characters'}}
      </span>
    </div>

    <button class="signInBtn" mat-raised-button (click)="signIn()">Log In</button>
    <div class="divider">
      <span class="divider-text">or</span>
    </div>
    <button class="googleBtn" mat-raised-button (click)="signInWithGoogle()">
      <img src="assets/google-icon.png" alt="Google" class="google-icon">
      Continue with Google
    </button>
    <p class="register-text">Need an account? <button class="register-link" (click)="goToRegister()">Register</button></p>
    <p class="register-text">Forgot your password? <button class="register-link" (click)="goToForgotPassword()">Reset it</button></p>
  </div>
</div>
